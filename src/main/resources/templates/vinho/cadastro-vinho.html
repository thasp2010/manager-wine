<!DOCTYPE html>
<html lang="pt" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">

<body>	
		<section layout:fragment="conteudo">


			<div class="page-header">
				<div class="container-fluid">
					<h1>Cadastro de vinho</h1>
				</div>
			</div>

			<div class="container-fluid">

				<form method="POST" class="form-vertical  js-form-loading"
					th:object="${vinho}" th:action="@{/vinhos/novo}">


					<div class="alert  alert-danger  alert-dismissible" role="alert"
						th:if="${#fields.hasAnyErrors()}">
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<th:block th:each="erro : ${#fields.detailedErrors()}">
							<div>
								<i class="fa  fa-exclamation-circle"></i> 
								<span th:text="${erro.message}"></span>
							</div>
						<th:block>
					</div>
					
					<div class="alert  alert-success " role="alert"	th:if="${!#strings.isEmpty(mensagem)}">
						<span th:text="${mensagem}"></span>
					</div>
					
					<input type="hidden" th:field="*{codigo}" />

					<div class="form-group">
						<label for="input-vinho-nome">Nome</label> <input
							id="input-vinho-nome" type="text" class="form-control"
							th:field="*{nome}" />
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="input-vinho-tipo">Tipo</label> <select
									id="input-vinho-tipo" class="form-control" th:field="*{tipo}">
									<option value="">Selecione um tipo</option>
									<option th:each="tipo : ${tipos}" th:value="${tipo}"
										th:text="#{|tipoVinho.${tipo}|}"></option>

								</select>
							</div>
						</div>

						<div class="col-sm-6">
							<div class="form-group">
								<label for="input-vinho-valor">Valor</label> <input
									id="input-vinho-valor" type="text" class="form-control"
									 th:field="*{valor}" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>

				</form>
			</div>
		</section>

</body>
</html>
